name: Homey App Workflow

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main ]

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Validate Homey App
        uses: homeyit/action-homey-app-validate@v1

  version-and-publish:
    needs: validate
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Update app version
        uses: homeyit/action-homey-app-update-version@v1
        with:
          version: ${{ github.ref_name }}
          
      - name: Publish to Homey App Store
        uses: homeyit/action-homey-app-publish@v1
        with:
          homey_app_id: ${{ secrets.HOMEY_APP_ID }}
          homey_app_token: ${{ secrets.HOMEY_APP_TOKEN }} 