name: Publish Homey App
on:
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch:

jobs:
  main:
    name: Publish Homey App
    runs-on: ubuntu-latest
    container:
      image: node:16-alpine
    steps:
      - name: Install system dependencies
        run: |
          apk add --no-cache python3 make g++ git vips-dev
      
      - uses: actions/checkout@v4
      
      - name: Configure git
        run: |
          git config --global --add safe.directory /github/workspace
      
      - name: Install global sharp
        run: |
          npm install -g sharp@0.30.7 --unsafe-perm=true
      
      - name: Install dependencies
        run: |
          rm -f package-lock.json
          # Install all dependencies including dev
          npm install --no-package-lock
          # Install dev dependencies
          npm install --save-dev homey-apps-sdk-v3-types@0.3.10 @types/node@16.18.86 typescript@5.0.4 eslint@7.32.0 eslint-config-athom@3.1.5
      
      - run: npm run build
      
      - name: Validate
        uses: athombv/github-action-homey-app-validate@master
        env:
          SHARP_IGNORE_GLOBAL_LIBVIPS: "1"
        with:
          level: publish
        
      - name: Publish
        uses: athombv/github-action-homey-app-publish@master
        id: publish
        with:
          personal_access_token: ${{ secrets.HOMEY_PAT }}

      - name: URL
        run: |
          echo "Manage your app at ${{ steps.publish.outputs.url }}." >> $GITHUB_STEP_SUMMARY 