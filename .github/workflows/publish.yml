name: Publish Homey App
on:
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch:

jobs:
  main:
    name: Publish Homey App
    runs-on: ubuntu-latest
    container:
      image: node:16-alpine
    steps:
      - name: Install system dependencies
        run: |
          apk add --no-cache python3 make g++ git
      
      - uses: actions/checkout@v4
      
      - name: Configure git
        run: |
          git config --global --add safe.directory /github/workspace
      
      - name: Install production dependencies
        run: |
          rm -f package-lock.json
          # Install only production dependencies first
          npm install --production --no-package-lock
      
      - name: Install dev dependencies
        run: |
          # Now add dev dependencies
          npm install --save-dev @types/node@16 typescript @types/homey@3.3.11 eslint eslint-config-athom
      
      - run: npm run build
      
      - name: Validate
        uses: athombv/github-action-homey-app-validate@master
        with:
          level: publish
        
      - name: Publish
        uses: athombv/github-action-homey-app-publish@master
        id: publish
        with:
          personal_access_token: ${{ secrets.HOMEY_PAT }}

      - name: URL
        run: |
          echo "Manage your app at ${{ steps.publish.outputs.url }}." >> $GITHUB_STEP_SUMMARY 